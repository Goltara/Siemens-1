<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-app="app">
    <div ng-controller="MyCtrl as myCtrl">

        <form name="myForm" novalidate>

            <div>
                Name: <input type="text"
                             ng-model="user.name"
                             name="name"
                             maxlength="4"
                             required>
                <div ng-show="myForm.name.$dirty && myForm.name.$error.required">
                    you have to provide name
                </div>

                <div>
                    <button ng-click="save()">Save</button>
                </div>
            </div>

        </form>

    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
