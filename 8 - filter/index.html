<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-app="app">
    <div ng-controller="MyCtrl as myCtrl">

        {{ myCtrl.tinyAnimal }}<br />

        <input type="text" ng-model="myCtrl.searchTerm">

        <div ng-repeat="animal in myCtrl.animals | filter: myCtrl.searchTerm">
            {{ animal | truncate: 3 | uppercase }}
        </div>

        <button ng-click="myCtrl.addElephant()">Add Elephant</button>

    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
